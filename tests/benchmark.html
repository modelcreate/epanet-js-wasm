<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPANET-JS Benchmark</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 6px;
            text-align: center;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        .file-name {
            margin-top: 10px;
            font-style: italic;
        }
        .run-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .run-btn:hover {
            background-color: #27ae60;
        }
        .run-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        .results h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .log {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .benchmark {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>EPANET-JS Benchmark</h1>
    
    <div class="container">
        <div class="upload-section">
            <input type="file" id="inpFile" class="file-input" accept=".inp">
            <button class="upload-btn" id="uploadBtn">Select INP File</button>
            <div class="file-name" id="fileName">No file selected</div>
        </div>
        
        <button class="run-btn" id="runBtn" disabled>Run Benchmark</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Running benchmark, please wait...</p>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>Results</h2>
            <div class="log" id="log"></div>
            <div class="benchmark" id="benchmark"></div>
        </div>
    </div>

    <script type="module">
        import epanetEngine from '../dist/epanet_version.js';
        
        // DOM elements
        const inpFileInput = document.getElementById('inpFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const runBtn = document.getElementById('runBtn');
        const loadingElement = document.getElementById('loading');
        const resultsElement = document.getElementById('results');
        const logElement = document.getElementById('log');
        const benchmarkElement = document.getElementById('benchmark');
        
        // File handling
        uploadBtn.addEventListener('click', () => {
            inpFileInput.click();
        });
        
        inpFileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                fileNameDisplay.textContent = file.name;
                runBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = 'No file selected';
                runBtn.disabled = true;
            }
        });
        
        // Run benchmark
        runBtn.addEventListener('click', async () => {
            if (!inpFileInput.files.length) return;
            
            // Show loading
            loadingElement.style.display = 'block';
            resultsElement.style.display = 'none';
            runBtn.disabled = true;
            
            try {
                const file = inpFileInput.files[0];
                const inpText = await file.text();
                
                // Initialize EPANET engine
                const engine = await epanetEngine();
                
                // Clear previous logs
                logElement.textContent = '';
                
                // Log function to display messages
                const log = (message) => {
                    logElement.textContent += message + '\n';
                };
                
                const startTime = performance.now();
                
                // Write INP file to virtual filesystem
                engine.FS.writeFile("net1.inp", inpText);
                log(`Loaded INP file: ${file.name}`);
                
                // Create Project
                const ptrToProjectHandlePtr = engine._malloc(4);
                let errorCode = engine._EN_createproject(ptrToProjectHandlePtr);
                log(`_EN_createproject: ${errorCode}`);
                const projectHandle = engine.getValue(ptrToProjectHandlePtr, 'i32');
                engine._free(ptrToProjectHandlePtr);
                
                // Run Project
                const ptrInpFile = engine.allocateUTF8("net1.inp");
                const ptrRptFile = engine.allocateUTF8("report.rpt");
                const ptrBinFile = engine.allocateUTF8("out.bin");
                
                errorCode = engine._EN_runproject(projectHandle, ptrInpFile, ptrRptFile, ptrBinFile, 0);
                log(`_EN_runproject: ${errorCode}`);
                engine._free(ptrInpFile);
                engine._free(ptrRptFile);
                engine._free(ptrBinFile);
                
                // Delete Project
                errorCode = engine._EN_deleteproject(projectHandle);
                log(`_EN_deleteproject: ${errorCode}`);
                
                const endTime = performance.now();
                const durationSeconds = (endTime - startTime) / 1000;
                log(`Completed in ${durationSeconds} seconds`);
                
                // Display results
                benchmarkElement.textContent = `Benchmark completed in ${durationSeconds.toFixed(3)} seconds`;
                resultsElement.style.display = 'block';
            } catch (error) {
                logElement.textContent = `Error: ${error.message}`;
                resultsElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
